<mat-progress-bar mode="indeterminate" *ngIf="loading"></mat-progress-bar>
<!-- <line-chart [data]="chartData"></line-chart> -->
<div class="coin-stat-cards">
  <div class="coin-stat-cards__card">
    <mat-card>
      <mat-card-content>
        <div class="mat-title">
          Price
        </div>
        <div class="mat-display-1">
          {{ coin.finance.price }}
        </div>
      </mat-card-content>
    </mat-card>
  </div>
  <div class="coin-stat-cards__card">
    <mat-card>
      <mat-card-content>
        <div class="mat-title">
          Market Cap
        </div>
        <div class="mat-display-1">
          {{ coin.finance.marketCap }}
        </div>
      </mat-card-content>
    </mat-card>
  </div>
  <div class="coin-stat-cards__card">
    <mat-card>
      <mat-card-content>
        <div class="mat-title">
          24h change
        </div>
        <div class="mat-display-1">
          <div [ngClass]="{'value-up': coin.finance.changePct24Hour > 0, 'value-down': coin.finance.changePct24Hour < 0}">
            {{ coin.finance.changePct24Hour }}%
          </div>
        </div>
      </mat-card-content>
    </mat-card>
  </div>
</div>

<!-- Coin charts -->
<mat-card class="coin-chart">
  <mat-card-content>
    <div class="coin-chart__toolbar">
      <h2 class="mat-title">
        BTC-USD
      </h2>
      <div class="coin-chart__toolbar__btns">
        <button mat-button color="accent">7 D</button>
        <button mat-button>1 M</button>
        <button mat-button>3 M</button>
        <button mat-button>6 M</button>
        <button mat-button>1 Y</button>
      </div>
    </div>
    <app-line-chart [data]="chartData"></app-line-chart>
  </mat-card-content>
</mat-card>

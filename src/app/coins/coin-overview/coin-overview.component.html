<mat-progress-bar mode="indeterminate" *ngIf="loading"></mat-progress-bar>
<!-- <line-chart [data]="chartData"></line-chart> -->
<div class="coin-stat-cards">
  <div class="coin-stat-cards__card">
    <mat-card>
      <mat-card-content>
        <div class="mat-title">
          Price
        </div>
        <div class="mat-display-1">
          {{ coin.finance.price }}
        </div>
      </mat-card-content>
    </mat-card>
  </div>
  <div class="coin-stat-cards__card">
    <mat-card>
      <mat-card-content>
        <div class="mat-title">
          Market Cap
        </div>
        <div class="mat-display-1">
          {{ coin.finance.marketCap }}
        </div>
      </mat-card-content>
    </mat-card>
  </div>
  <div class="coin-stat-cards__card">
    <mat-card>
      <mat-card-content>
        <div class="mat-title">
          24h change
        </div>
        <div class="mat-display-1">
          <div [ngClass]="{'value-up': coin.finance.changePct24Hour > 0, 'value-down': coin.finance.changePct24Hour < 0}">
            {{ coin.finance.changePct24Hour }}%
          </div>
        </div>
      </mat-card-content>
    </mat-card>
  </div>
</div>

<!-- Coin charts -->
<app-line-chart></app-line-chart>

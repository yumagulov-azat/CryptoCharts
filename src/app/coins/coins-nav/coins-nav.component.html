<mat-nav-list>
  <a mat-list-item routerLink="list" routerLinkActive="active">
    <h4 mat-line>All coins</h4>
  </a>
  <mat-divider></mat-divider>
  <a mat-list-item routerLink="{{ coin.name }}" routerLinkActive="active" *ngFor="let coin of coinsList">
    <h4 mat-line>{{ coin.fullName }}</h4>
    <p mat-line>{{ coin.name }}</p>
  </a>
</mat-nav-list>

<mat-nav-list>
  <a mat-list-item routerLink="list">
    <h4 mat-line>All coins</h4>
  </a>
  <mat-divider></mat-divider>
  <a mat-list-item routerLink="{{ coin.Name }}" *ngFor="let coin of coinsList | slice:0:30">
    <h4 mat-line>{{ coin.CoinName }}</h4>
    <p mat-line>{{ coin.Name }}</p>
  </a>
</mat-nav-list>

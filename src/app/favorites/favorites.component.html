<app-page>
  <app-page-content>
    <mat-toolbar class="app-page-content-toolbar">
      <mat-toolbar-row>
        <span>Favorites</span>
      </mat-toolbar-row>
    </mat-toolbar>

    <section class="app-page-content-wrap">
      <section class="favorites-coins" [dragula]='"favorites-coins-bag"' [dragulaModel]='coins' [ngClass]="{'is-drag' : drag}">
        <app-favorite-coin *ngFor="let coin of coins" [coin]="coin"></app-favorite-coin>
      </section>
    </section>
  </app-page-content>
</app-page>
